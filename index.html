<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HALLOWEEN</title>

    <style type="text/css">
        body {
            background: rgb(255, 132, 0);
            padding: 100px;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 60px;
            color: black;
        }

        h2 {
            font-size: 20px;
            color: black; 
            text-align: center;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: reveal 5s steps(50) forwards; 
        }

        /* 글자가 차례대로 나오는 애니메이션 */
        @keyframes reveal {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* 게임 시작 버튼 스타일 */
        .start-button {
            background-color: black;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #444;
        }

    </style>
</head>
<body>
    <h1>웰컴투할로윈</h1>
    <section>
        <h2>쉿! 귀신들의 파티가 열리는 어쩌구저쩌구<br>
        우리의 미션은 사람인것을 들키지않고 사탕을 웅냥냥</h2>
    </section>

    <section>
        <img src="main.gif" alt="Halloween GIF">
    </section>

    <section>
        <!-- 게임 시작 버튼 클릭 시 이벤트 추가 -->
        <button class="start-button" onclick="askName()">게임 시작</button>
    </section>

    <script>
        // 버튼 클릭 시 실행되는 함수
        function askName() {
            var name = prompt("이름을 입력해주세요.");
            if (name != null && name != "") {
                alert("" + name + "님! 게임을 시작합니다.");
            } else {
                alert("이름을 입력하지 않으셨습니다.");
            }
        }
    </script>
</body>
</html>
